<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">
 <link rel="import" href="components/elements.html">
 <script>!window.PhoneGap && document.write("<script src='phonegap.js'>\x3C/script>");</script>
 <style shim-shadowdom>
  
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
	
	#core_toolbar {
        right: 0px;
        left: -10px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        top: 0px;
        position: static;
        background-color: rgb(128, 0, 255);
      }
      #input {
        padding: 15px;
        left: 30px;
        top: 80px;
        position: absolute;
      }
    
    paper-checkbox {
      padding: 20px 20px 20px 0;
    }
    
    section {
      width: 300px;
    }
    
    paper-checkbox.blue::shadow #ink[checked] {
      color: #BBDEFB;
    }

    paper-checkbox.blue::shadow #checkbox.checked {
      background-color: #2196F3;
      border-color: #2196F3;
    }
	
	.paper-font-body2 {
		padding: 10px;
	}
	
	#content {
		padding: 10px;
	}
    
  </style>
  
</head>
<body unresolved>
	<core-toolbar id="core_toolbar">
		<paper-icon-button icon="menu"></paper-icon-button>
		<span flex>Title</span>
		<paper-icon-button icon="refresh"></paper-icon-button>
		<paper-icon-button icon="more-vert"></paper-icon-button>
    </core-toolbar>
	
	
	
	<div id="content">
		<paper-button>button</paper-button>
		<paper-button class="colored">colored</paper-button>
		<paper-button disabled>disabled</paper-button>
		<paper-button noink>noink</paper-button>
	
	
		<paper-shadow class="card" z="1">
			<p id="paper-font-body2">This is another card.</p>
		</paper-shadow>
	</div>
	<script>
	document.addEventListener('deviceready', function () {
		if (window.StatusBar) {
			document.getElementById('paper-font-body2').innerHTML = 'window.StatusBar alive!';
			StatusBar.backgroundColorByHexString("#333");
		}
		if (cordova.platformId == 'android') {
			StatusBar.backgroundColorByHexString("#333");
		}
		
	}, true);
	</script>
</body>
